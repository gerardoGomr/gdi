GDI\Dominio\Vehiculos\Marca:
  type: entity
  table: marca
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    marca:
      type: string
      nullable: false
      column: marca
  oneToMany:
    modelos:
      targetEntity: Modelo
      joinColumn:
        name: marca_id
        referencedColumnName: id
      mappedBy: marca
      cascade: [persist]
  manyToMany:
    oficinas:
      targetEntity: GDI\Dominio\Oficinas\Oficina
      joinTable:
        name: marca_oficina
        joinColumns:
          marca_id:
            referencedColumnName: id
        inverseJoinColumns:
          oficina_id:
            referenceColumnName: id