GDI\Dominio\Vehiculos\Modelo:
  type: entity
  table: modelo
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    modelo:
      type: string
      nullable: false
      column: modelo
  oneToOne:
    marca:
      targetEntity: Marca
      joinColumn:
        name: marca_id
        referencedColumnName: id
      cascade: [persist]