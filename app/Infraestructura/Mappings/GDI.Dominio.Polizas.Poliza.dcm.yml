GDI\Dominio\Polizas\Poliza:
  type: entity
  table: poliza
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    estaPagada:
      type: boolean
      column: esta_pagada
    fechaEmision:
      type: date
      column: fecha_emision
    fechaVigencia:
      type: date
      column: fecha_vigencia
    fechaProximoPago:
      type: date
      column: fecha_proximo_pago
    formaPago:
      type: integer
      column: forma_pago
    activa:
      type: boolean
    costoDiferencia:
      type: float
      column: costo_diferencia
    observaciones:
      type: string
      length: 255
  oneToOne:
    vehiculo:
      targetEntity: GDI\Dominio\Vehiculos\Vehiculo
      joinColumn:
        name: vehiculo_id
        referencedColumnName: id
      cascade: [persist]
    cobertura:
      targetEntity: GDI\Dominio\Coberturas\Cobertura
      joinColumn:
        name: cobertura_id
        referencedColumnName: id
      cascade: [persist]
    costo:
      targetEntity: GDI\Dominio\Coberturas\Costo
      joinColumn:
        name: costo_id
        referencedColumnName: id
      cascade: [persist]
    oficina:
      targetEntity: GDI\Dominio\Oficinas\Oficina
      joinColumn:
        name: oficina_id
        referencedColumnName: id
  oneToMany:
    pagos:
      targetEntity: GDI\Dominio\Polizas\Pagos\PolizaPago
      mappedBy: poliza
      cascade: [persist]
  manyToOne:
    usuarioCaptura:
      targetEntity: GDI\Dominio\Usuarios\Usuario
      joinColumn:
        name: usuario_id
        referencedColumnName: id
    asociadoAgente:
      targetEntity: AsociadoAgente
      inversedBy: polizas
      joinColumn:
        name: asociado_colaborador_id
        referencedColumnName: id
      cascade: [persist]