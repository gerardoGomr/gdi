GDI\Dominio\Polizas\AsociadoAgente:
  type: entity
  table: asociado_colaborador
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    nombre:
      type: string
      length: 80
      nullable: false
      column: nombre
    paterno:
      type: string
      length: 80
      nullable: false
      column: paterno
    materno:
      type: string
      length: 80
      nullable: false
      column: materno
    telefono:
      type: string
      length: 13
      nullable: true
      column: Telefono
    celular:
      type: string
      length: 13
      nullable: true
      column: celular
    email:
      type: string
      length: 80
      nullable: true
      column: email
    rfc:
      type: string
      nullable: false
      column: rfc
    porcentajeComision:
      type: float
      nullable: false
      column: porcentaje_comision
    reciboHonorarios:
      type: boolean
      nullable: true
      column: recibo_honorarios
  oneToOne:
    domicilio:
      targetEntity: GDI\Dominio\Personas\Domicilio
      joinColumn:
        name: domicilio_id
        referencedColumnName: id
      cascade: [persist]
  manyToOne:
    oficina:
      targetEntity: GDI\Dominio\Oficinas\Oficina
      joinColumn:
        name: oficina_id
        referencedColumnName: id
      cascade: [persist]
  oneToMany:
    polizas:
      targetEntity: Poliza
      mappedBy: asociadoAgente